<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Velocidade do carro:<input type="number" name="vel" id="ivel"> km/h
    <input type="button" value="verificar" onclick="calcular()" id="iver">
    <div id="res">

    </div>
    <script>
     function calcular (){
        var vel = window.document.getElementById('ivel')
        var res = window.document.getElementById('res')
        var vel = Number(vel.value)
        res.innerHTML = `Sua velocidade é igual a ${vel} km/h`
        if(vel >= 80)
            { res.innerHTML += '<p> Você está <strong> Multado </strong> por excesso de velocidade </p>'}

        }
    
    </script>
</body>
</html>
